
<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" type="icon/png" href="img/pokeball.png">
    <link rel="stylesheet" href="css/style2.css">
    <title>Bienvenido a Pokemon Admin</title>
  </head>
  <body>
    <header class="bg-danger bg-gradient text-warning text-center container-fluid">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
          <img class="imagen" src="img/pokeball.png" alt="">
        </div>
        <div class="col-12 col-md-4 col-lg-6 pt-3">
          <h3>Sistema Gestor de Pokemons</h3>
        </div>
        <div class="col-12 col-md-4 col-lg-3">
          <img class="imagen" src="img/pokeball.png" alt="">
        </div>
      </div>
      
    </header>
    <main class="container-fluid pt-4">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-header bg-warning text-light text-center">
              <span>Registrar Pokemon</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6">
                        <span>Nombre: </span>
                    </div>
                    <div class="col col-md col-lg">
                        <input type="text" id="registra">
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-12 col-md-6 col-lg-6">
                        <span>Descripcion: </span>
                    </div>
                    <div class="col col-md col-lg">
                        <textarea name="" id="desc" cols="40" rows="6"></textarea>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-12 col-md-6 col-lg-6">
                        <span>Legendario: </span>
                    </div>
                    <div class="col-6 col-md-3 col-lg-3">
                        <div class="form-check">
                            <label class="form-check-label" for="flexRadioDisabled">Si</label>
                            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled">
                        </div>
                    </div>
                    <div class="col col-md col-lg">
                        <div class="form-check">
                            <label class="form-check-label" for="flexRadioDisabled">No</label>
                            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" >
                        </div>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-12 col-md-6 col-lg-6">
                        <span>Tipo: </span>
                    </div>
                    <div class="col col-md col-lg">
                        <div class="dropdown">
                            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Seleccione Uno
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Planta</a></li>
                            <li><a class="dropdown-item" href="#">Agua</a></li>
                            <li><a class="dropdown-item" href="#">Fuego</a></li>
                            <li><a class="dropdown-item" href="#">Normal</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-6 col-md-6 col-lg-6">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-success">Registrar</button>
                        </div>
                    </div>
                    <div class="col col-md col-lg">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-info">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col col-md col-lg">
          <div class="card">
            <div class="card-header bg-warning text-light text-center">
              <span>PokeDex</span>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Tipo</th>
                          <th scope="col">Descripcion</th>
                          <th scope="col">Acciones</th>
                        </tr>
                      </thead>
                </table>
            </div>
            <div class="card-footer"></div>
          </div>
        </div>
      </div>

    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="js/funciones.js"></script>
  </body>
</html>
